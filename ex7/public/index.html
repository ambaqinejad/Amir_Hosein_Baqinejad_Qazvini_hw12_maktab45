<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <div class="formContainer">
            <form action="/" method="POST">
                <p class="formTitle mr-b-17">ورود به پنل کاربری</p>
                <div id="usernameContainer" class="inputContainer mr-b-17">
                    <div class="iconContainer">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <input id="usernameInput" class="input" type="text" placeholder="نام کاربری" name="username">
                </div>
                <div id="usernameNecessary" class="mr-b-17 necessary">
                    الزامی
                </div>
                <div id="passwordContainer" class="inputContainer mr-b-17">
                    <div class="iconContainer">
                        <i class="fa fa-lock icon"></i>
                    </div>
                    <input id="passwordInput" class="input" type="password" placeholder="رمزعبور" name="pass">
                </div>
                <div id="passwordNecessary" class="mr-b-17 necessary">
                    الزامی
                </div>
                <button id="enter" class="enterBtn mr-b-17" type="submit">ورود</button>
                <div class="signUpContainer">
                    <span>حساب کاربری ندارید؟</span>
                    <a href="#">ثبت نام</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
